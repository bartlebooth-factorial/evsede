  size: 18

env:
  TERM: xterm-256color

window:
  padding:
    x: 20
    y: 20
  decorations: none
  dynamic_title: true
  opacity: 1.0

scrolling:
  multiplier: 3
  history: 2000

key_bindings:
  - { key: J,   mods: Control,    action: ScrollPageDown }
  - { key: K,   mods: Control,    action: ScrollPageUp   }


selection:
  save_to_clipboard: true

