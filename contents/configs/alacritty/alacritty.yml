# Colors

colors:
  # Default colors
  primary:
    foreground: '0xDDDDDD'
    background: '0x000111'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xCC0403'
    green:   '0x19CB00'
    yellow:  '0xCECB00'
    blue:    '0x0D73CC'
    magenta: '0xCB1ED1'
    cyan:    '0x0DCDCD'
    white:   '0xDDDDDD'

  # Bright colors
  bright:
    black:   '0x767676'
    red:     '0xF2201F'
    green:   '0x23FD00'
    yellow:  '0xFFFD00'
    blue:    '0x1A8FFF'
    magenta: '0xFD28FF'
